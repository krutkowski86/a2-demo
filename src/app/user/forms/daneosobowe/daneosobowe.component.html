<div [formGroup]="parentForm">
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-primary" (click)="createOsobaForm('UBE',true)">Dodaj osobę typu UBE</button>
      <button type="button" class="btn btn-primary" (click)="createOsobaForm('ZUB',true)">Dodaj osobę typu ZUB</button>
      <hr class="mb-4">
    </div>
  </div>
  <div *ngFor="let osoba of osoby?.controls; let i = index; let last = last">
    <div class="row">
      <div class="col-12 text-right">
        <button type="button" class="btn btn-danger" (click)="removeOsobaForm(i)">Usuń osobę</button>
      </div>
    </div>
    <app-osoba [parentForm]="osoba" [viewConfig]="viewConfig.types[osoba.value.rodzajOsoby]"></app-osoba>
    <div class="col-12" *ngIf="i === 0">
      <div class="form-group">
        <div class="row">
          <label class="col-form-label col-12 pt-0">Czy Ubezpieczający jest jednocześnie Ubezpieczonym?</label>
          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="_sys_czyUbezp.T" value="true" formControlName="_sys_czyUbezp">
              <label class="form-check-label" for="_sys_czyUbezp.T">
                Tak
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="_sys_czyUbezp.F" value="false" formControlName="_sys_czyUbezp">
              <label class="form-check-label" for="_sys_czyUbezp.F">
                Nie
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr *ngIf="!last" class="mb-4">
  </div>
</div>
