<div [formGroup]="parentForm">
  <fieldset class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <h5>Osoba: {{parentForm.value.rodzajOsoby}}</h5>
        <div class="form-group">
          <div class="row">
            <label class="col-form-label col-md-3 pt-0">Typ osoby</label>
            <div class="col-md-9">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" value="F" formControlName="typ"> Osoba fizyczna
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" value="P" formControlName="typ"> Osoba prawna
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="imie" class="col-md-3 col-form-label">Imię</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="imie" formControlName="imie">
          </div>
        </div>
        <div class="form-group row">
          <label for="imie2" class="col-md-3 col-form-label">Drugie imię</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="imie2" formControlName="imie2">
          </div>
        </div>
        <div class="form-group row">
          <label for="nazwisko" class="col-md-3 col-form-label">Nazwisko</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="nazwisko" formControlName="nazwisko">
          </div>
        </div>
        <div class="form-group row">
          <label for="pesel" class="col-md-3 col-form-label">PESEL</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="pesel" formControlName="pesel">
          </div>
        </div>
        <div class="form-group row" *ngIf="parentForm.controls['typ'].value === 'F'">
          <label for="dataOtrzymaniaPrawaJazdy" class="col-md-3 col-form-label">Data otrzymania prawa jazdy</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="dataOtrzymaniaPrawaJazdy" formControlName="dataOtrzymaniaPrawaJazdy">
          </div>
        </div>
        <div class="form-group row">
          <label for="telefon" class="col-md-3 col-form-label">Telefon</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="telefon" formControlName="telefon">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-md-3 col-form-label">E-mail</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="email" formControlName="email">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-primary" (click)="createAdresForm('K')">Dodaj adres K</button>
        <button type="button" class="btn btn-primary" (click)="createAdresForm('S')">Dodaj adres S</button>
        <div class="row" *ngFor="let adres of adresy?.controls;let i = index; let last = last">
          <div class="col-12">
            <div class="text-right">
              <button type="buttom" class="btn btn-danger" (click)="removeAdresForm(i)">X</button>
            </div>
            <app-adres-form [parentForm]="adres"></app-adres-form>
            <hr *ngIf="!last" class="mb-4">
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
