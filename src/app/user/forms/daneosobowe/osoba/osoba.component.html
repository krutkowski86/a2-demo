<div [formGroup]="parentForm">
  <div class="row">
    <div class="col-sm-6">
      <h6>UBEZPIECZAJĄCY</h6>
      <div class="form-group">
        <div class="row">
          <label class="col-form-label col-md-3 pt-0">Typ osoby</label>
          <div class="col-md-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="typ" id="typ.F" value="F" formControlName="typ">
              <label class="form-check-label" for="typ.F">
                Osoba fizyczna
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="typ" id="typ.P" value="P" formControlName="typ">
              <label class="form-check-label" for="typ.P">
                Osoba prawna
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="imie" class="col-md-3 col-form-label">Imię</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="imie" name="imie" formControlName="imie">
        </div>
      </div>
      <div class="form-group row">
        <label for="imie2" class="col-md-3 col-form-label">Drugie imię</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="imie2" name="imie2" formControlName="imie2" (click)="checkValue('imie')">
        </div>
      </div>
      <div class="form-group row">
        <label for="nazwisko" class="col-md-3 col-form-label">Nazwisko</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="nazwisko" name="nazwisko" formControlName="nazwisko">
        </div>
      </div>
      <div class="form-group row">
        <label for="pesel" class="col-md-3 col-form-label">PESEL</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="pesel" name="pesel" formControlName="pesel">
        </div>
      </div>
      <div class="form-group row" *ngIf="parentForm.controls['typ'].value === 'F'">
        <label for="dataOtrzymaniaPrawaJazdy" class="col-md-3 col-form-label">Data otrzymania prawa jazdy</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="dataOtrzymaniaPrawaJazdy" name="dataOtrzymaniaPrawaJazdy" formControlName="dataOtrzymaniaPrawaJazdy">
        </div>
      </div>
      <div class="form-group row">
        <label for="telefon" class="col-md-3 col-form-label">Telefon</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="telefon" name="telefon" formControlName="telefon">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-md-3 col-form-label">E-mail</label>
        <div class="col-md-9">
          <input type="text" class="form-control" id="email" name="email" formControlName="email">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary" (click)="dodajAdres()">Dodaj adres</button>
      <div class="row" *ngFor="let adres of adresy?.controls;let i = index">
        <div class="col-12">
          <div class="text-right">
            <button type="buttom" class="btn btn-danger" (click)="usunAdres(i)">X</button>
          </div>
          <app-adres-form [parentForm]="adres"></app-adres-form>
        </div>
      </div>
    </div>
  </div>
</div>
