<div class="row">
  <div class="col-sm-12 col-md-3 mb-3">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action" id="list-currency-list" role="tab" *ngFor="let currency of currenciesList"
        [routerLinkActive]="'active'" [routerLink]="currency.code">
        <img class="mr-3" src="{{getCurrencyImage(currency.code)}}">{{currency.code}}
      </a>
    </div>
  </div>
  <div class="col-sm-12 col-md-9">
    <router-outlet></router-outlet>
  </div>
</div>
