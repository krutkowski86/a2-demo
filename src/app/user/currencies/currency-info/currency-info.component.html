<div class="row">
    <div class="col-12">
        <form class="form-inline">
            <div class="form-group">
                <label for="currencyTo">To:&nbsp;</label>
                <select id="currencyTo" class="form-control" [formControl]="currencyTo">
                    <option *ngFor="let currency of currencyToList" [ngValue]="currency">{{currency}}</option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-12 mt-3">
        <dl class="row">
            <dt class="col-sm-2">Max</dt>
            <dd class="col-sm-10">{{ticker?.max}}</dd>
            <dt class="col-sm-2">Min</dt>
            <dd class="col-sm-10">{{ticker?.min}}</dd>
            <dt class="col-sm-2">Last</dt>
            <dd class="col-sm-10">{{ticker?.last}}</dd>
            <dt class="col-sm-2">Bid</dt>
            <dd class="col-sm-10">{{ticker?.bid}}</dd>
            <dt class="col-sm-2">Ask</dt>
            <dd class="col-sm-10">{{ticker?.ask}}</dd>
            <dt class="col-sm-2">Volume</dt>
            <dd class="col-sm-10">{{ticker?.volume}}</dd>
        </dl>
    </div>
</div>
