<div class="row">
    <div class="col-12">
        <form class="form-inline">
            <div class="form-group">
                <label for="currencyTo">Chosen currency to:&nbsp;</label>
                <select id="currencyTo" class="form-control" [formControl]="currencyTo">
                    <option *ngFor="let currency of currencyToList" [ngValue]="currency">{{currency}}</option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-12">
        <form>
            <div class="form-group row">
                <label for="max" class="col-sm-2 col-form-label">Max</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="max" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="min" class="col-sm-2 col-form-label">Min</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="min" value="email@example.com">
                </div>
            </div>
        </form>
    </div>
</div>
